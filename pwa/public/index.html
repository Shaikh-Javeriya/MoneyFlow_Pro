<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="MoneyFlow Pro - Privacy-first expense tracker" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>MoneyFlow Pro</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
        overflow-x: hidden;
      }
      
      /* PWA Splash Screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2563eb, #3b82f6);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 9999;
      }
      
      .loading-screen h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: bold;
      }
      
      .loading-screen p {
        opacity: 0.8;
        font-size: 1rem;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <h1>ðŸ’° MoneyFlow Pro</h1>
      <p>Privacy-first expense tracker</p>
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install banner after 3 seconds
        setTimeout(() => {
          if (deferredPrompt) {
            const installBanner = document.createElement('div');
            installBanner.innerHTML = `
              <div style="position: fixed; bottom: 20px; left: 20px; right: 20px; background: #2563eb; color: white; padding: 16px; border-radius: 12px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 4px 20px rgba(0,0,0,0.3); z-index: 1000;">
                <div>
                  <div style="font-weight: bold;">Install MoneyFlow Pro</div>
                  <div style="font-size: 14px; opacity: 0.9;">Add to your home screen for quick access</div>
                </div>
                <button onclick="installApp()" style="background: white; color: #2563eb; border: none; padding: 8px 16px; border-radius: 8px; font-weight: bold; cursor: pointer;">Install</button>
                <button onclick="this.parentElement.remove()" style="background: none; color: white; border: none; font-size: 20px; cursor: pointer; margin-left: 8px;">Ã—</button>
              </div>
            `;
            document.body.appendChild(installBanner);
          }
        }, 3000);
      });
      
      function installApp() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            deferredPrompt = null;
            document.querySelector('[onclick="installApp()"]').parentElement.remove();
          });
        }
      }
    </script>
  </body>
</html>
